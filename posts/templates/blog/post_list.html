{% extends "blog/base.html" %}

{% block content %}
<!--그리드뷰 형식 + Latest-->

{% load custom_createdtime_filters %}
<div class="posts-grid"> 
    {% for post in posts %}
        <a href="{% url 'post_detail' pk=post.pk %}">
            <div class="post">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
                {% else %}
                    <img src="/media/default_img/defaultImg.png" alt="기본 이미지" class="post-image">
                {% endif %}
                <h2>{{ post.title }}</h2>
                    <!--컨텐츠 요약내용-->
                <p>{{post.content|truncatechars:20}}</p>
                <p>{{post.created_at|custom_date}} 조회수: {{post.views}}</p>
            </div>
        </a>    
    {% endfor %}
</div>

<button id="loadMore">더보기</button>

{% endblock %}
